<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="bg-white">
  <!-- Header with Navigation -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <!-- Logo/Brand -->
        <div class="flex items-center">
          <a href="/" class="flex items-center space-x-3">
            {% if site.logo %}
            <img src="{{ site.logo }}" alt="Logo" class="h-10 w-10" />
            {% endif %}
            <span class="text-xl font-bold text-gray-900">TreeKangaroo</span>
          </a>
        </div>

        <!-- Navigation -->
        <div class="flex items-center space-x-4">
          {% include navigation.html %}
        </div>
      </div>
    </div>
  </header>

  <!-- About Page Header -->
  <section class="bg-gradient-to-br from-blue-50 to-indigo-100 py-16 sm:py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-lg mb-6">
          <img src="/assets/images/about.png" alt="About" class="w-12 h-12" />
        </div>
        <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-4">{{ page.title }}</h1>
        <p class="text-xl text-gray-600 max-w-3xl mx-auto">
          Learn more about my journey, skills, and experience
        </p>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="min-h-screen bg-white">
    <article class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
      <div class="prose prose-lg max-w-none
                  prose-headings:text-gray-900
                  prose-h2:text-3xl prose-h2:font-bold prose-h2:mt-12 prose-h2:mb-6 prose-h2:pb-3 prose-h2:border-b prose-h2:border-gray-200
                  prose-h3:text-2xl prose-h3:font-semibold prose-h3:mt-8 prose-h3:mb-4
                  prose-h4:text-xl prose-h4:font-semibold prose-h4:mt-6 prose-h4:mb-3
                  prose-p:text-gray-600 prose-p:leading-relaxed prose-p:mb-4
                  prose-a:text-indigo-600 prose-a:no-underline hover:prose-a:text-indigo-700 hover:prose-a:underline
                  prose-strong:text-gray-900 prose-strong:font-semibold
                  prose-ul:my-6 prose-ul:space-y-2
                  prose-li:text-gray-600
                  prose-code:text-indigo-600 prose-code:bg-gray-100 prose-code:px-1.5 prose-code:py-0.5 prose-code:rounded
                  prose-hr:border-gray-200 prose-hr:my-8">
        {{ content }}
      </div>
    </article>
  </main>

  <!-- Footer -->
  {% include footer.html %}
</body>
</html>
