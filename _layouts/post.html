---
layout: post
---


<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/css/style.css" >
    <title>{{ page.title }}</title>
    
{% for tag in site.tags %}
<h3>{{ tag[0] }}</h3>
<ul>
  {% for post in tag[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

{% endfor %}
  </head>
  <body>
    
    {% for category in page.categories %}

      <span class="categories-text">{{ category | downcase }},</span>

    {% endfor %}

  <article class="article-post"> 
    <header>
      {{ page.title }}
    </header>

    <section class="section-post">
      {{ content }}
    </section>

    <footer>
      written by <a href="https://github.com/yunjj92/yunjj92.github.io">{{ page.author }}</a>      
    </footer>

  </article>
  </body>
</html>
