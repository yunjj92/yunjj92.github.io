<!-- Simple branded header with top navigation -->
<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <!-- Logo/Brand -->
      <div class="flex items-center">
        <a href="/" class="flex items-center space-x-3 group">
          {% if site.logo %}
          <img src="{{ site.logo }}" alt="TreeKangaroo Logo" width="40" height="40" decoding="async" class="h-10 w-10 transition-transform group-hover:scale-110" />
          {% endif %}
          <span class="text-xl font-bold text-gray-900 group-hover:text-blue-600 transition-colors">TreeKangaroo</span>
        </a>
      </div>

      <!-- Navigation -->
      <div class="flex items-center space-x-4">
        {% include navigation.html %}
      </div>
    </div>
  </div>
</header>

<!-- Page tagline/subtitle section -->
<div class="bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="flex items-center space-x-3">
      <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
      </svg>
      <p class="text-sm font-medium text-gray-700">
        <strong class="text-gray-900">Archive</strong> for programming and development insights
      </p>
    </div>
  </div>
</div>
