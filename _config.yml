
# Build Settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

sass: 
  sass_dir: _sass
  style: compressed
  sass_files: #순서를 명시하지 않으면 main.scss내의 속성들은 bootstrap과의 충돌로 대부분 적용되지 않음
    - _sass/main.scss
    - https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css

collections:
  authors: 
    output: true
    #output authors에 비해더 한칸 들여쓰기 반드시 해야만 문법 오류가 없음

plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag



