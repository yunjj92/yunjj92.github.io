
# Build Settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

sass: 
  sass_dir: _sass
  style: compressed
  sass_files: #순서를 명시해야 bootstrap css 파일과의 충돌 방지 가능, 또한 main.scss에도 @import url ("주소")형태로 import
    - https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css
    - _sass/main.scss

collections:
  authors: 
    output: true
    #output authors에 비해더 한칸 들여쓰기 반드시 해야만 문법 오류가 없음

plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag



